<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="dashboard">
        <h1>Weather Dashboard</h1>
        <div class="city">
            <h2>Asansol City</h2>
            <div class="temperature">28°C</div>
            <div class="weather-icon sunny"></div>
            <p>Sunny</p>
        </div>

        <div class="forecast">
            <div class="day">
                <h3>Mon</h3>
                <div class="weather-icon cloudy"></div>
                <p>25°C</p>
            </div>
            <div class="day">
                <h3>Tue</h3>
                <div class="weather-icon rainy"></div>
                <p>22°C</p>
            </div>
            <div class="day">
                <h3>Wed</h3>
                <div class="weather-icon stormy"></div>
                <p>20°C</p>
            </div>
            <div class="day">
                <h3>Thu</h3>
                <div class="weather-icon sunny"></div>
                <p>26°C</p>
            </div>
            <div class="day">
                <h3>Fri</h3>
                <div class="weather-icon cloudy"></div>
                <p>24°C</p>
            </div>
        </div>
    </div>
</body>
</html>
